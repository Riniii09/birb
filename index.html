<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birb - Bird Sound Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üê¶ Birb</div>
            <h1>Bird Sound Recognition</h1>
        </header>
        <main>
            <p>Upload an audio file or record a bird sound directly to identify the species.</p>
            <div class="input-area">
                <div class="upload-section">
                    <label for="audio-upload">Upload an audio file:</label>
                    <input type="file" id="audio-upload" name="audio-upload" accept="audio/*">
                </div>
                <div class="separator">OR</div>
                <div class="record-section">
                    <button id="record-btn">Record Audio</button>
                    <p id="recording-status"></p>
                </div>
            </div>
            <button id="analyze-btn" disabled>Analyze</button>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
